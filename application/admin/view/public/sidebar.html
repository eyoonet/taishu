  <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
    <div class="am-offcanvas-bar admin-offcanvas-bar">
      <ul class="am-list admin-sidebar-list">
     {volist name='sidebar' id='value'}
        {if !isset($value['sub'])}
        <li><a href="{$value.url}"><span class="am-icon-bars"></span>{$value.title}</a></li>
        {else}
        <li class="admin-parent">
          <a class="am-cf" data-am-collapse="{target: '#collapse-{$value.id}'}"><span class="am-icon-bars"></span> {$value.title} <span class="am-icon-angle-right am-fr am-margin-right"></span></a>
          <ul class="am-list am-collapse admin-sidebar-sub {if session('menuPid1')==$value['id']}am-in{/if} " id="collapse-{$value.id}">
            {volist name="value['sub']" id='vo'}  
            
            <li id='sidebar'><a href="{:url($vo.url)} {if $value['id']==session('menuPid2')}?fid={$vo.fid}{/if}"><span class="am-icon-puzzle-piece"></span> {$vo.title}</a></li>
            
            {/volist}
          </ul>
        </li>        
        {/if}
     {/volist}
      </ul>

      <div class="am-panel am-panel-default admin-sidebar-panel">
        <div class="am-panel-bd">
          <p><span class="am-icon-bookmark"></span> 公告</p>
          <p>时光静好，与君语；细水流年，与君同。—— Amaze UI</p>
        </div>
      </div>

      <div class="am-panel am-panel-default admin-sidebar-panel">
        <div class="am-panel-bd">
          <p><span class="am-icon-tag"></span> wiki</p>
          <p>Welcome to the Amaze UI wiki!</p>
        </div>
      </div>
    </div>
  </div>
