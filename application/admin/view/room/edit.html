{extend name="layout" /}
{block name="title"}
	  <div class="am-cf am-padding">
         <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">后台管理</strong> / <small>编辑房间</small></div>
      </div>
{/block}
{block name="content"}
<div class="am-container">
	<div class="am-panel am-panel-default">
	  <div class="am-panel-hd">添加房间</div>
	  <div class="am-panel-bd">
			<div class="am-g">
			  <div class="am-u-md-4">
			    <form  class="am-form" method="post" >
			                  填写房名:
			        <input value='{$data.room_name}' name='room_name' type="text" placeholder="填写房名">
			        水费读数:
			        <input value='{$data.shui_number}' name='shui_number'  type="text" placeholder="水费读数">
			       电费读数:
			        <input value='{$data.dian_number}' name='dian_number'  type="text" placeholder="电费读数">
			       房价:
			        <input value='{$data.price}' name='price' type="text" placeholder="房价">
			        设备:    
                    <input value='{$data.equipment}' name='equipment' type="text" placeholder="设备">
			        排序:
			        <input value='{$data.reg_date}' name='reg_date' type="text" placeholder="排序">
			        <br>	      
			        <button type="submit" class="am-btn am-btn-primary am-btn-block">修改</button>
			    </form>
			  </div>
			</div>
	  </div>
	</div>
</div>
{/block}
{block name="script"}
<script>
      
</script>
{/block}
